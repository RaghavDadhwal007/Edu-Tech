{% for field in form %}
    <div class="form-group">
        <div class="row">
        <div class="col-sm-10 col-sm-offset-2">
            <span class="text-danger small">{{ field.errors }}</span>

        </div>
        </div>

        <div class="row">
        <label class="col-md-2">{{ field.label_tag }}</label>
        <div class="col-md-4">{{ field }}</div>
        </div>

    </div>
{% endfor %}
